<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slán, Aisling</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f5f9f6;
        font-family: "Segoe UI", sans-serif;
        color: #1f2d1f;
        text-align: center;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .celtic-frame {
        border: 8px solid #1b4d3e;
        padding: 25px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 0 16px rgba(0,0,0,0.08);
        background-image:
            url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Celtic-knot-insquare.svg/512px-Celtic-knot-insquare.svg.png'),
            url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Mercedes_star_2010.svg/240px-Mercedes_star_2010.svg.png');
        background-repeat: no-repeat, no-repeat;
        background-position: top right, bottom left;
        background-size: 120px, 80px;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #0f3c2e;
    }

    h2 {
        font-size: 1.4em;
        font-weight: 300;
        color: #355d47;
        margin-bottom: 30px;
    }

    .message {
        font-size: 1.2em;
        line-height: 1.6;
        margin-top: 30px;
    }

    .signature {
        margin-top: 40px;
        font-size: 1.1em;
        color: #0f3c2e;
        font-weight: bold;
    }

    .video-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 12px;
        margin-top: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
</style>
</head>

<body>
<div class="container">
    <div class="celtic-frame">
        <h1>Slán, Aisling</h1>
        <h2>“May the road rise to meet you.”</h2>

        <div class="video-wrapper">
            <iframe src="https://streamable.com/e/jw50lh"
                frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <div class="message">
            Aisling, your leadership made our team stronger,<br>
            your kindness made our days brighter, and your support meant more than you know.<br><br>
            We’ll miss you — go smash it in your new role.
        </div>

        <div class="signature">
            — TEV Team
        </div>
    </div>
</div>
</body>
</html>
